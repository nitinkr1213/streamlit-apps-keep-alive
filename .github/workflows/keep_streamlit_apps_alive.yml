name: Keep Streamlit Apps Alive

on:
  schedule:
    # Runs every 4 hours: at minute 0 past hour 0, 4, 8, 12, 16, and 20
    - cron: '0 */4 * * *'

  workflow_dispatch:

jobs:
  ping-apps:
    runs-on: ubuntu-latest

    steps:
      - name: Send request to Quantum Tech Papers app
        run: curl -s -o /dev/null -w "%{http_code}\n" https://testbed-automation2.streamlit.app/

